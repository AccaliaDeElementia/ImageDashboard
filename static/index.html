<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <img class="image top" src="/image" />
    <img class="image bottom" src="/image" />
    <div class="text datetime">
      <div class="time"></div>
      <div class="date"></div>
    </div>
    <div class="text weather">
      <div class="temp"></div>
      <div class="desc">
        <span class="desctext"></span>
        <img class="icon"></div>
      </div>
    </div>
    <div class="text localweather">
      <div class="temp">Temp *C</div>
      <div class="desc">
        <span class="desctext"></span>
        <img class="icon"></div>
      </div>
    </div>
    <script type="text/javascript" src="/index.js"></script>
  </body>
</html>
